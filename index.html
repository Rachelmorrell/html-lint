<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Lint</title>
    <link rel="stylesheet" href="assets/master.css">
  </head>
  <body>
    <div id="outer-wrapper">
      <div id="wrapper">
        <h1>HTML Lint <span>(v1.1.0)</span></h1>
        <textarea rows="8" cols="40" id="input"></textarea>
        <div class="lint-button">
          <button type="button" id="lint-btn">Lint</button>
        </div>
        <div id="lint-report">
          LINT REPORT:
          <div id="report"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="quiet">
        HTMLLint is made by <a href="http://perfectionkills.com/">kangax</a>,
        using tweaked version of HTML parser by <a href="http://ejohn.org/">John Resig</a>
        (which, in its turn, is based on work of <a href="http://erik.eae.net/">Erik Arvidsson</a>).
        Source and bugtracker are <a href="https://github.com/kangax/html-lint">hosted on GitHub</a>.
      </p>
    </div>

    <script src="dist/htmllint.min.js"></script>
    <script src="assets/master.js"></script>
  </body>
</html>
